<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Projeto-Piano/styles/style.css"
      media="screen"
    />
    <title>Piano</title>
  </head>
  <body>
    <main>
        <div id="container-apresentação">
        </div>
      <div id="piano-container">
        <ul id="piano-notes">
            <il class="white-note piano-keys" data-key="6">A</il>
            <il class="black-note piano-keys" data-key="7">S</il>
            <il class="white-note piano-keys" data-key="8">D</il>
            <il class="black-note piano-keys" data-key="9">F</il>
            <il class="white-note piano-keys" data-key="10">G</il>
            <il class="black-note piano-keys" data-key="11">H</il>
            <il class="white-note piano-keys" data-key="12">J</il>
            <il class="white-note piano-keys" data-key="13">K</il>
            <il class="black-note piano-keys" data-key="14">L</il>
            <il class="white-note piano-keys" data-key="15">Z</il>
            <il class="black-note piano-keys" data-key="16">X</il>
            <il class="white-note piano-keys" data-key="17">C</il>
            <il class="white-note piano-keys" data-key="18">V</il>
            <il class="black-note piano-keys" data-key="19">B</il>
            <il class="white-note piano-keys" data-key="20">N</il>
            <il class="black-note piano-keys" data-key="21">M</il>
            <il class="white-note piano-keys" data-key="22">,</il>
            <il class="black-note piano-keys" data-key="23">.</il>
            <il class="white-note piano-keys" data-key="24">/</il>
            <il class="white-note piano-keys" data-key="25">RShift</il>
            <il class="black-note piano-keys" data-key="26">En</il>
            <il class="white-note piano-keys" data-key="27">4</il>
            <il class="black-note piano-keys" data-key="28">5</il>
            <il class="white-note piano-keys" data-key="29">6</il>
        </ul>
      </div>
    </main>
    <script src="/Projeto-Piano/scripts/script.js"></script>
  </body>
</html>
