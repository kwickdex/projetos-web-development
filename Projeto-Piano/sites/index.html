<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Projeto-Piano/styles/style.css"
      media="screen"
    />
    <title>Piano</title>
  </head>
  <body>
    <main>
        <div id="container-apresentação">
        </div>
      <div id="piano-container">
        <ul id="piano-notes">
            <il class="white-note piano-keys" data-key="1">A</il>
            <il class="black-note piano-keys" data-key="2">S</il>
            <il class="white-note piano-keys" data-key="3">D</il>
            <il class="black-note piano-keys" data-key="4">F</il>
            <il class="white-note piano-keys" data-key="5">G</il>
            <il class="black-note piano-keys" data-key="6">H</il>
            <il class="white-note piano-keys" data-key="7">J</il>
            <il class="white-note piano-keys" data-key="8">K</il>
            <il class="black-note piano-keys" data-key="9">L</il>
            <il class="white-note piano-keys" data-key="10">Z</il>
            <il class="black-note piano-keys" data-key="12">X</il>
            <il class="white-note piano-keys" data-key="13">C</il>
            <il class="white-note piano-keys" data-key="14">V</il>
            <il class="black-note piano-keys" data-key="15">B</il>
            <il class="white-note piano-keys" data-key="16">N</il>
            <il class="black-note piano-keys" data-key="17">M</il>
            <il class="white-note piano-keys" data-key="18">,</il>
            <il class="black-note piano-keys" data-key="19">.</il>
            <il class="white-note piano-keys" data-key="20">/</il>
            <il class="white-note piano-keys" data-key="21">RShift</il>
            <il class="black-note piano-keys" data-key="22">En</il>
            <il class="white-note piano-keys" data-key="23">4</il>
            <il class="black-note piano-keys" data-key="24">5</il>
            <il class="white-note piano-keys" data-key="25">6</il>
        </ul>
      </div>
    </main>
    <script src="/Projeto-Piano/scripts/script.js"></script>
  </body>
</html>
